{% extends 'base.html' %}

{% block content %}
<h1>Удалить объявление</h1>
<p>Вы уверены, что хотите удалить объявление "{{ advertisement.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'board:advertisement_detail' pk=advertisement.pk %}">Отмена</a>
</form>
{% endblock %}
